<br><br><br><br><br>

<div class="container">
  <div class="row">
    <div class="col">
        <button class="btn-xlarge" (click)='startTimer()'>{{startText}}</button>
        <mat-slider vertical="true"  [(ngModel)]="value"></mat-slider>
    </div>
    <div class="col">
        <img src =  "{{url}}" width="100%">
    </div>
    <div class="col">

      <kbd>{{name}}</kbd><br>
      <kbd>{{type}}</kbd><br>
      <kbd>{{move}}</kbd>

    </div>

  </div>
</div>
