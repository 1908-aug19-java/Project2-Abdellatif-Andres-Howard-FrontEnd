language: node_js
node_js:
  - "6.9"

addons:
  sonarcloud:
    organization: "1908-aug19-java"
    token:
      secure: $SONAR_TOKEN
branches:
  only:
    - master

before_script:
  
  - npm install -g @angular/cli
  - cd CatchEmAllFrontEnd
script:
  - ng build --prod
  - npm install sonar-scanner
  - sonar-scanner -Dsonar.projectKey=1908-aug19-java_Project2-YinYu-Andres-Howard -Dsonar.organization=1908-aug19-java -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
